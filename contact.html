<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/227a219721.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>

    <header class="contact-header">
        <h1>Contact Us</h1>
    </header>

    <main class="main-contact">
        <section class="main-contact__images">
            <img src="images/image7.jpg" alt="cedar"/>
            <img src="images/image8.png" alt="cedar"/>
            <img src="images/image9.jpg" alt="cedar"/>
        </section>

        <section class="main-contact__card">
            <form class="main-contact__card__form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px" required></textarea>

                <input class="main-contact__card__form__button" type="submit" value="Submit">
            </form>
            <div class="main-contact__card__links">
                <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-square"></i></a>
                <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter-square"></i></a>
            </div>
        </section>
    </main>

    <nav class="navbar">
        <div class="navbar__link"><a href="contact.html"><i class="fas fa-envelope"></i></a></div>
        <div class="navbar__link"><a href="index.html"><i class="fas fa-home"></i></a></div>
        <div class="navbar__link"><a href="news.html"><i class="fas fa-newspaper"></i></a></div>
    </nav>

</body>
</html>
